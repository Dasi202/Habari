{% extends 'base.html'%} 
{% block content %}
<div class = "row">
    {% for article in source%}
        <div class="col-sm-4">
            <img src="{{article.url_to_image}}" class="card-img-top" alt="Image cap" style="max-width: 100%; max-height:auto ; margin: 5px;">
            <h5 class="card-title">{{article.title}}</h5>
            <div class ="card-body">
                <p class="card-text">{{article.description|truncate(100)}}</p>
                <a href="{{article.url}}" class="btn btn-primary">Read more</a>
            </div>
            <div class="card-footer">
                <small>Article date:{{article.published_alt}}</small>
            </div>
        </div>
    {%endfor%}
</div>
{%endblock%}
