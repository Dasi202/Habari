{% import 'macros.html' as macro %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Habari | Home of the latest news</title>
    {% endif %}
  </head>
  <body>
    <!-- US Articles section-->
    <h3>ALL SOURCES </h3>
    <ul>
      {% for source in sources %}
          <li><a href="{{source.url}}">{{source.name}}</a></li>
      {%endfor%}
    </ul>
  </body>
</html>
